---
comments: |
  ## AES Truncated differential resolution [Compute only abstract solutions]
  Xors over abstract domain are implemented using the global constraint abstractXOR.
  The search heuristic is:
    - Search.minDomLBSearch(nbActives),
    - WDeg*(sBoxes),
    - WDeg*(abstractVars)
  The *WDeg is a modified version of the default Dom/WDeg heuristic implemented in Choco. When a contradiction
  is raised by the abstractXOR constraint, we increase the weight of all the propagators of the contradiction variable 
  that are violated.
  The simple one is :
    \forall{i} \in [0, Nr - 2], \forall{k} \in [0, 3] \\
    ~~\sum_{j=0}^{3}{ΔY_i[j][k] + ΔZ_i[j][k]} \in \{0, 5, 6, 7, 8\}
  And the full MDS property is represented by the constraint C'12 of [1]:
    \forall{i_1, i_2} \in [0, Nr - 2], \forall{k_1, k_2} \in [0, 3] \\
    ~~\sum_{j=0}^{3}{diff_{\delta Y_{i_1}[j][k_1], \delta Y_{i_2}[j][k_2]} + diff_{\delta Z_{i_1}[j][k_1], \delta Z_{i_2}[j][k_2]}} \in \{0, 5, 6, 7, 8\}
  [1] David Gérault, Pascal Lafourcade, Marine Minier, Christine Solnon. 
  Computing AES related-key differential characteristics with constraint programming. 
  Artificial Intelligence, Elsevier, 2020, 278, pp.103183. 
requirements:
