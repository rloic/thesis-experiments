---
comments: |
  The model uses the global xor pool constraint with rules 1 to 3
  It doesn't contain the constraints over the X, Z and K columns
  It uses dedicate constrains for MDS in addition of Y2\_Y3 constraints
  This model doesn't contains redundant sum constraints
requirements:
  - name: gradle
    version: 4.9
  - name: java
    version: 1.8
dev_path: '/home/rloic/IdeaProjects/thesis-code'
shortcuts:
  gradle_conf: 'build_exp.gradle'
  gradle_task: 'jar'
  exec: 'Experiment-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  jvm_args: '-Xmx16g -Duser.country=UK -Duser.language=en'
  java: 'java {jvm_args} -cp'
  main_class: 'com.github.rloic.kt.cryptography.aes.app.truncated.AESGlobalStep1Kt'
versioning:
  repository: https://github.com/rloic/thesis-code
  authentication: true
  commit: 7bded69684e26057d8ceb817d4873b6cee7ab57e
compile: 'gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec} {main_class}'
experiments:
# AES 128
  - name: AES128-3-5
    parameters: [version=AES-128, r=3, sb=5, AbsXOR=Gac]
  - name: AES128-4-12
    parameters: [version=AES-128, r=4, sb=12, AbsXOR=Gac]
    level: 1
  - name: AES128-5-17
    parameters: [version=AES-128, r=5, sb=17, AbsXOR=Gac]
    level: 3
# AES 192
  - name: AES192-3-1
    parameters: [version=AES-192, r=3, sb=1, AbsXOR=Gac]
  - name: AES192-4-4
    parameters: [version=AES-192, r=4, sb=4, AbsXOR=Gac]
  - name: AES192-5-5
    parameters: [version=AES-192, r=5, sb=5, AbsXOR=Gac]
  - name: AES192-6-10
    parameters: [version=AES-192, r=6, sb=10, AbsXOR=Gac]
    level: 1
  - name: AES192-7-13
    parameters: [version=AES-192, r=7, sb=13, AbsXOR=Gac]
    level: 2
  - name: AES192-8-18
    parameters: [version=AES-192, r=8, sb=18, AbsXOR=Gac]
    level: 3
  - name: AES192-9-24
    parameters: [version=AES-192, r=9, sb=24, AbsXOR=Gac]
    level: 3
  - name: AES192-10-27
    parameters: [version=AES-192, r=10, sb=27, AbsXOR=Gac]
    level: 3
# AES 256
  - name: AES256-3-1
    parameters: [version=AES-256, r=3, sb=1, AbsXOR=Gac]
  - name: AES256-4-3
    parameters: [version=AES-256, r=4, sb=3, AbsXOR=Gac]
  - name: AES256-5-3
    parameters: [version=AES-256, r=5, sb=3, AbsXOR=Gac]
  - name: AES256-6-5
    parameters: [version=AES-256, r=6, sb=5, AbsXOR=Gac]
  - name: AES256-7-5
    parameters: [version=AES-256, r=7, sb=5, AbsXOR=Gac]
  - name: AES256-8-10
    parameters: [version=AES-256, r=8, sb=10, AbsXOR=Gac]
    level: 1
  - name: AES256-9-15
    parameters: [version=AES-256, r=9, sb=15, AbsXOR=Gac]
    level: 2
  - name: AES256-10-16
    parameters: [version=AES-256, r=10, sb=16, AbsXOR=Gac]
    level: 2
  - name: AES256-11-20
    parameters: [version=AES-256, r=11, sb=20, AbsXOR=Gac]
    level: 2
  - name: AES256-12-20
    parameters: [version=AES-256, r=12, sb=20, AbsXOR=Gac]
    level: 2
  - name: AES256-13-24
    parameters: [version=AES-256, r=13, sb=24, AbsXOR=Gac]
    level: 2
  - name: AES256-14-24
    parameters: [version=AES-256, r=14, sb=24, AbsXOR=Gac]
    level: 2
measures: ['#s', '#dc'] # s = nb solutions, #dc = nb decision points
stats: [time]
iterations: 1
timeout:
  duration: 72
  unit: HOURS
