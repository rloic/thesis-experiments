---
comments: |
  AbstractXOR with batch
  Constraints on colX, colZ and colK
  Constraints on colK (Keyschedule XOR)
  Add dedicated constraints for XOR Sum (Strong filtering) + Byte xor (Lazy) + Galois field multiplication (Lazy)
  Rules 1-3
requirements:
  - name: gradle
    version: 4.9
  - name: java
    version: 1.8
dev_path: '/home/rloic/IdeaProjects/thesis-code'
shortcuts:
  gradle_conf: 'build_exp.gradle'
  gradle_task: 'jar'
  exec: 'Experiment-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  jvm_args: '-Xmx22g -Duser.country=UK -Duser.language=en'
  java: 'java {jvm_args} -cp'
  main_class: 'com.github.rloic.kt.cryptography.aes.app.concrete.SingleKeyGlobalXORKt'
versioning:
  repository: https://github.com/rloic/thesis-code
  authentication: true
  commit: 1fbf6f65a6abd28318fd105dfc333d4b861a61da
compile: 'gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec} {main_class}'
experiments:
# AES 128
  - name: AES128-3-30
    parameters: [version=AES-128, r=3, sb=30, INCREMENTAL=1]
  - name: AES128-4-30
    parameters: [version=AES-128, r=4, sb=30, INCREMENTAL=1]
    level: 2
# AES 192
  - name: AES192-3-40
    parameters: [version=AES-192, r=3, sb=40, INCREMENTAL=1]
  - name: AES192-4-40
    parameters: [version=AES-192, r=4, sb=40, INCREMENTAL=1]
    level: 2
  - name: AES192-5-40
    parameters: [version=AES-192, r=5, sb=40, INCREMENTAL=1]
    level: 3
  - name: AES192-6-40
    parameters: [version=AES-192, r=6, sb=40, INCREMENTAL=1]
    level: 4
# AES 256
  - name: AES256-3-50
    parameters: [version=AES-256, r=3, sb=50, INCREMENTAL=1]
  - name: AES256-4-50
    parameters: [version=AES-256, r=4, sb=50, INCREMENTAL=1]
    level: 2
  - name: AES256-5-50
    parameters: [version=AES-256, r=5, sb=50, INCREMENTAL=1]
    level: 3
  - name: AES256-6-50
    parameters: [version=AES-256, r=6, sb=50, INCREMENTAL=1]
    level: 4
  - name: AES256-7-50
    parameters: [version=AES-256, r=7, sb=50, INCREMENTAL=1]
    level: 5
  - name: AES256-8-50
    parameters: [version=AES-256, r=8, sb=50, INCREMENTAL=1]
    level: 6
  - name: AES256-9-50
    parameters: [version=AES-256, r=9, sb=50, INCREMENTAL=1]
    level: 7
measures: ['p', '#s', '#dc'] # p = best probability , #s = nb solutions, #dc = nb decision points
stats: [time]
iterations: 1
timeout:
  duration: 24
  unit: HOURS
