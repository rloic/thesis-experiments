---
comments: |
  Model using the abstract xor constraint working on batch.
  We also maintain the constraint abs_xor(x0, x1, ..., xn) = sum(x0, x1, ..., xn) != 1 for two reasons.
  The first one, those contraints improve the performance of DomOverWDeg, the second one is that the global constraint
  became more lazy when introducing batch processing (we work on a set of assignation instead of one by one). As the sum
  propagation requires less computation it's improve speed.
  Use dedicated constraints for MDS
  Change heuristic search (add objective variable in top of the search) + add reverse mix column
requirements:
  - name: gradle
    version: 4.9
  - name: java
    version: 1.8
dev_path: '/home/rloic/IdeaProjects/thesis-code'
shortcuts:
  gradle_conf: 'build_exp.gradle'
  gradle_task: 'jar'
  exec: 'Experiment-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  jvm_args: '-Xmx16g -Duser.country=UK -Duser.language=en'
  java: 'java {jvm_args} -cp'
  main_class: 'com.github.rloic.aes.benchmarks.step2.AESGlobalTest'
versioning:
  repository: https://github.com/rloic/thesis-code
  authentication: true
  commit: 43d7ca4eb75c108d9c85fd14c3a6541d89affbc4
compile: 'gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec} {main_class}'
experiments:
# AES 128
  - name: AES128-3-5
    parameters: [version=AES-128, r=3, sb=5]
  - name: AES128-4-12
    parameters: [version=AES-128, r=4, sb=12]
    level: 1
  - name: AES128-5-17
    parameters: [version=AES-128, r=5, sb=17]
    level: 2
# AES 192
  - name: AES192-3-1
    parameters: [version=AES-192, r=3, sb=1]
  - name: AES192-4-4
    parameters: [version=AES-192, r=4, sb=4]
  - name: AES192-5-5
    parameters: [version=AES-192, r=5, sb=5]
  - name: AES192-6-10
    parameters: [version=AES-192, r=6, sb=10]
    level: 1
  - name: AES192-7-13
    parameters: [version=AES-192, r=7, sb=13]
    level: 2
  - name: AES192-8-18
    parameters: [version=AES-192, r=8, sb=18]
    level: 2
  - name: AES192-9-24
    parameters: [version=AES-192, r=9, sb=24]
    level: 2
  - name: AES192-10-27
    parameters: [version=AES-192, r=10, sb=27]
    level: 2
# AES 256
  - name: AES256-3-1
    parameters: [version=AES-256, r=3, sb=1]
  - name: AES256-4-3
    parameters: [version=AES-256, r=4, sb=3]
  - name: AES256-5-3
    parameters: [version=AES-256, r=5, sb=3]
  - name: AES256-6-5
    parameters: [version=AES-256, r=6, sb=5]
  - name: AES256-7-5
    parameters: [version=AES-256, r=7, sb=5]
  - name: AES256-8-10
    parameters: [version=AES-256, r=8, sb=10]
    level: 1
  - name: AES256-9-15
    parameters: [version=AES-256, r=9, sb=15]
    level: 2
  - name: AES256-10-16
    parameters: [version=AES-256, r=10, sb=16]
    level: 2
  - name: AES256-11-20
    parameters: [version=AES-256, r=11, sb=20]
    level: 2
  - name: AES256-12-20
    parameters: [version=AES-256, r=12, sb=20]
    level: 2
  - name: AES256-13-24
