---
comments: |
  Model: Midori Single Key Global XOR v2 (Gac)
requirements:
  - name: gradle
    version: 4.9
  - name: java
    version: 1.8
dev_path: '/home/rloic/IdeaProjects/thesis-code'
shortcuts:
  gradle_conf: 'build_exp.gradle'
  gradle_task: 'jar'
  exec: 'Experiment-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  jvm_args: '-Xmx16g -Duser.country=UK -Duser.language=en'
  java: 'java {jvm_args} -cp'
  main_class: 'com.github.rloic.kt.cryptography.midori.app.singlekey.complete.GlobalXORKt'
  consistency: 'Gac'
versioning:
  repository: https://github.com/rloic/thesis-code
  authentication: true
  commit: 569310d941a05f56ed4cd9e886df9dca4be1a6d2
compile: 'gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec} {main_class} AbsXOR={consistency}'
experiments:
  - name: "Midori-64_3_7"
    parameters: [model=GlobalXOR, version=Midori-64, r=3, sb=7]
  - name: "Midori-64_4_16"
    parameters: [model=GlobalXOR, version=Midori-64, r=4, sb=16]
  - name: "Midori-64_5_23"
    parameters: [model=GlobalXOR, version=Midori-64, r=5, sb=23]
  - name: "Midori-64_6_30"
    parameters: [model=GlobalXOR, version=Midori-64, r=6, sb=30]
measures: ['p', '#s', '#dc'] # p = best probability, #s = nb solutions, #dc = nb decision points
stats: [time]
iterations: 1
timeout:
  duration: 24
  unit: HOURS