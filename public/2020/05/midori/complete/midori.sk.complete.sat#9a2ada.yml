---
comments: |
  Model: Midori Advanced Model (SAT) \\
  Note version: \\
    Add Midori 64 bits
requirements:
  - name: gradle
    version: 4.9
  - name: java
    version: 1.8
  - name: python
    version: 3.8
dev_path: '/home/rloic/IdeaProjects/thesis-code'
shortcuts:
  download_librairies: 'python3 {PROJECT}/sat/download.py'
  gradle_conf: 'build_exp.gradle'
  gradle_task: 'jar'
  exec: 'Experiment-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  jvm_args: '-Xmx16g -Duser.country=UK -Duser.language=en'
  java: 'java {jvm_args} -cp'
  main_class: 'com.github.rloic.kt.cryptography.midori.app.singlekey.complete.DifferentialSATKt'
  PROJECT_PATH: '{PROJECT}'
  PICAT_PATH: '{PROJECT}/sat/Picat'
  MINIZINC_PATH: '{PROJECT}/sat/MiniZincIDE-2.2.3-bundle-linux'
versioning:
  repository: https://github.com/rloic/thesis-code
  authentication: true
  commit: 9a2adae93534f38ec2b09165cc6d651360e034d7
compile: '{download_librairies} && gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec} {main_class} INCREMENTAL=0 PROJECT_PATH={PROJECT_PATH} PICAT_PATH={PICAT_PATH} MINIZINC_PATH={MINIZINC_PATH}'
experiments:
  - name: "Midori-64_3_7"
    parameters: [version=Midori-64, r=3, sb=7]
  - name: "Midori-64_4_16"
    parameters: [version=Midori-64, r=4, sb=16]
  - name: "Midori-64_5_23"
    parameters: [version=Midori-64, r=5, sb=23]
  - name: "Midori-64_6_30"
    parameters: [version=Midori-64, r=6, sb=30]
measures: ['p', '#s', '#dc']
stats: [time]
iterations: 1
timeout:
  duration: 12
  unit: HOURS