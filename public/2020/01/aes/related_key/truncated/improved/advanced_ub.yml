  - name: AES128-3-5
    parameters: [MOD=ADVANCED, version=AES-128, r=3, sb=5, heuristic=inputOrder]
  - name: AES128-4-12
    parameters: [MOD=ADVANCED, version=AES-128, r=4, sb=12, heuristic=inputOrder]
    level: 1
  - name: AES128-5-17
    parameters: [MOD=ADVANCED, version=AES-128, r=5, sb=17, heuristic=inputOrder]
    level: 2
# AES 192
  - name: AES192-3-1
